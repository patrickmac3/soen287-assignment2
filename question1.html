<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <script>
        function changeit(){
            const element = document.getElementById('content');
            element.innerHTML = 'Paragraph Changed.';
        }
    </script>
</head>
<body>
    <h1>Use Javascript to change HTML content</h1>
    <p id="content">The original content</p>
    <button onclick="changeit()">Try me</button>    
</body>

</html>
